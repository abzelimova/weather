{% extends 'weather/_base.html' %}
{% block content %}
    <div class = "content">
        <div class = "city">
            {{ name }}
        </div>
        <div class = "temp">
             <b>Температура сегодня: {{ temp }}</b>
        </div>
        <div class="pressure">
           <p>Давление: {{ pressure }} мм рт. ст.</p>
        </div>
        <div class="speed">
            <p>Скорость ветра: {{ speed }} м/с</p>
        </div>

    </div>

{% endblock %}
